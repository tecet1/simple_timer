<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 온라인 타이머</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1>온라인 타이머</h1>
        <div id="display" class="display">00:00</div>
        
        <div class="input-area">
            <input type="number" id="minutes" placeholder="분" min="0" value="5">
            <input type="number" id="seconds" placeholder="초" min="0" value="0">
        </div>
        
        <div class="controls">
            <button id="startBtn">시작</button>
            <button id="stopBtn" disabled>정지</button>
            <button id="resetBtn">초기화</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
